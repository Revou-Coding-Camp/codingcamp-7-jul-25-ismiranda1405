<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <h1>My To-Do List</h1>

    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a task" required />
      <input type="date" id="todo-date" required />
      <button type="submit">Add</button>
    </form>

    <input type="text" id="filter-input" placeholder="Filter tasks" />

    <ul id="todo-list"></ul>
  </div>

  <script src="js/script.js"></script>
    
</body>
</html>
